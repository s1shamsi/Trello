<!DOCTYPE html>
<html>
<head>
  <title>Project Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Project Input -->
  <div class="input-container">
    <div class="img-container"> <!-- New container for the image -->
      <img src="codeline.png" alt="codeline logo" class="logo">
    </div>
    <label for="project-title"> Project Title:</label>
    <input type="text" id="project-title" placeholder="Enter Project Title" />
    <button class="button button-green" onclick="changeProjectTitle()">Change Project Title</button>
   
  </div>

  <!-- Project Title -->
  <h2 id="project-display"></h2>
  <!-- Project Schedule -->
  <div class="container">
    <div class="table-container">
      <table>
        <caption>To Do</caption>
        <tbody id="todo">
          <!-- Cards will be dynamically added here -->
        </tbody>
      </table>
      <table>
        <caption>In Process</caption>
        <tbody id="inprocess">
          <!-- Cards will be dynamically added here -->
        </tbody>
      </table>
      <table>
        <caption>Done</caption>
        <tbody id="done">
          <!-- Cards will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- Card Input Form -->
  <div class="input-container">
    <h2>Create Card</h2>
    <div class="input-row">
      <label for="card-name">Card Name:</label>
      <input type="text" id="card-name" placeholder="Enter Card Name" />
    </div>
    <div class="input-row">
      <label for="card-desc">Card Description:</label>
      <textarea id="card-desc" placeholder="Enter Card Description "></textarea>
    </div>
    <div class="input-row">
      <label for="card-status">Status:</label>
      <select id="card-status">
        <option value="todo">To Do</option>
        <option value="inprocess">In Process</option>
        <option value="done">Done</option>
      </select>
    </div>
    <button class="button button-blue" onclick="createCard()">Create</button>
  </div>

  <!-- Card Update Form -->
  <div class="input-container">
    <h2>Update Card</h2>
    <div class="input-row">
      <label for="update-card-id">Card ID:</label>
      <input type="number" id="update-card-id" placeholder="Enter Card ID" />
    </div>
    <div class="input-row">
      <label for="update-card-name">Card Name:</label>
      <input type="text" id="update-card-name" placeholder="Enter New Card Name" />
    </div>
    <div class="input-row">
      <label for="update-card-desc">Card Description:</label>
      <textarea id="update-card-desc" placeholder="Enter New Card Description" ></textarea>
    </div>
    <div class="input-row">
      <label for="update-card-status">Status:</label>
      <select id="update-card-status">
        <option value="todo">To Do</option>
        <option value="inprocess">In Process</option>
        <option value="done">Done</option>
      </select>
    </div>
    <button class="button button-yellow" onclick="updateCard()">Update</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
